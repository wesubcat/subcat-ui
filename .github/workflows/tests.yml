name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
      - name: yarn install
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v2.3.0
      - name: yarn build
        with:
          cmd: build # will run `yarn build` command
      - uses: borales/actions-yarn@v2.3.0
      - name: yarn test
        with:
          cmd: test # will run `yarn test` command